<div class="form-container">
    <form (ngSubmit)="save()"
        [formGroup]="editForm" >
        <!-- name -->
        <div class="form-group row">
            <mat-form-field appearance="fill" class="email">
                <mat-label>Company Name(*):</mat-label>
               <input type="text" matInput formControlName="name" [(ngModel)]="name"
                class="form-control"> 
            </mat-form-field>
            
            <div *ngIf="editForm.controls['name'].invalid && 
                    (editForm.controls['name'].dirty 
                        || editForm.controls['name'].touched)" 
                class="alert alert-danger"
            >
                <div *ngIf="editForm.controls['name'].errors != null 
                    && editForm.controls['name'].errors.required">
                    Company Name is required
                </div>
            </div>
        </div>
        
        <!-- tradeName -->
        <div class="form-group row">
            <mat-form-field appearance="fill" class="tradeName">
                <mat-label>Trade Name(*):</mat-label>
               <input type="text" matInput formControlName="tradeName" [(ngModel)]="tradeName"
                class="form-control"> 
            </mat-form-field>
            
            <div *ngIf="editForm.controls['tradeName'].invalid && 
                    (editForm.controls['tradeName'].dirty 
                        || editForm.controls['tradeName'].touched)" 
                class="alert alert-danger"
            >
                <div *ngIf="editForm.controls['tradeName'].errors != null 
                    && editForm.controls['tradeName'].errors.required">
                    Trade Name is required
                </div>
            </div>
        </div>

        <!-- email -->
        <div class="form-group row">
            <mat-form-field appearance="fill" class="email">
                <mat-label>Email(*):</mat-label>
                <input type="text" formControlName="email" [(ngModel)]="email"
                    matInput class="form-control">
            </mat-form-field>
            
            <div *ngIf="editForm.controls['email'].invalid && 
                    (editForm.controls['email'].dirty 
                        || editForm.controls['email'].touched)" 
                class="alert alert-danger"
            >
                <div *ngIf="editForm.controls['email'].errors != null 
                    && editForm.controls['email'].errors.required">
                    Email is required
                </div>
            </div>
        </div>

       <!-- document -->
       <div class="row">
            <mat-form-field appearance="fill" class="email">
                <mat-label>CNPJ(*):</mat-label>
                <input matInput type="text" formControlName="document" [(ngModel)]="document"
                    class="form-control">
            </mat-form-field>
            <div *ngIf="editForm.controls['document'].invalid && 
                    (editForm.controls['document'].dirty 
                        || editForm.controls['document'].touched)" 
                class="alert alert-danger"
            >
                <div *ngIf="editForm.controls['document'].errors != null 
                    && editForm.controls['document'].errors.required">
                    CNPJ is required
                </div>
            </div>
        </div>
        
        <!-- Address 1 -->
        <mat-card class="single-dashboard-card">
            <mat-card-header>
                <mat-card-title>Address Info 1</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                
                <!-- Zip Code -->
                <div class="row">
                    <mat-form-field appearance="fill" class="zipcode1">
                        <mat-label>Zip Code:</mat-label>
                        <input matInput type="text" formControlName="zipcode1" [(ngModel)]="zipcode1"
                            class="form-control">
                    </mat-form-field>
                </div>

                <!-- Description -->
                <div class="row">
                    <mat-form-field appearance="fill" class="description1">
                        <mat-label>Address / Number / District:</mat-label>
                        <input matInput type="text" formControlName="description1" [(ngModel)]="description1"
                            class="form-control">
                    </mat-form-field>
                </div>

                <!-- City -->
                <div class="row">
                    <mat-form-field appearance="fill" class="city1">
                        <mat-label>City:</mat-label>
                        <input matInput type="text" formControlName="city1" [(ngModel)]="city1"
                            class="form-control">
                    </mat-form-field>
                </div>

                <!-- State -->
                <div class="row">
                    <mat-form-field appearance="fill" class="state1">
                        <mat-label>State:</mat-label>
                        <input matInput type="text" formControlName="state1" [(ngModel)]="state1"
                            class="form-control">
                    </mat-form-field>
                </div>

                <!-- Country -->
                <div class="row">
                    <mat-form-field appearance="fill" class="country1">
                        <mat-label>Country:</mat-label>
                        <input matInput type="text" formControlName="country1" [(ngModel)]="country1"
                            class="form-control">
                    </mat-form-field>
                </div>

            </mat-card-content>
        </mat-card>

        <!-- Address 2 -->
        <mat-card class="single-dashboard-card">
            <mat-card-header>
                <mat-card-title>Address Info 2</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                
                <!-- Zip Code -->
                <div class="row">
                    <mat-form-field appearance="fill" class="zipcode2">
                        <mat-label>Zip Code:</mat-label>
                        <input matInput type="text" formControlName="zipcode2" [(ngModel)]="zipcode2"
                            class="form-control">
                    </mat-form-field>
                </div>

                <!-- Description -->
                <div class="row">
                    <mat-form-field appearance="fill" class="description2">
                        <mat-label>Address / Number / District:</mat-label>
                        <input matInput type="text" formControlName="description2" [(ngModel)]="description2"
                            class="form-control">
                    </mat-form-field>
                </div>

                <!-- City -->
                <div class="row">
                    <mat-form-field appearance="fill" class="city2">
                        <mat-label>City:</mat-label>
                        <input matInput type="text" formControlName="city2" [(ngModel)]="city2"
                            class="form-control">
                    </mat-form-field>
                </div>

                <!-- State -->
                <div class="row">
                    <mat-form-field appearance="fill" class="state2">
                        <mat-label>State:</mat-label>
                        <input matInput type="text" formControlName="state2" [(ngModel)]="state2"
                            class="form-control">
                    </mat-form-field>
                </div>

                <!-- Country -->
                <div class="row">
                    <mat-form-field appearance="fill" class="country2">
                        <mat-label>Country:</mat-label>
                        <input matInput type="text" formControlName="country2" [(ngModel)]="country2"
                            class="form-control">
                    </mat-form-field>
                </div>

            </mat-card-content>
        </mat-card>

        <div class="form-group row">
            <button type="submit" 
                class="btn btn-primary w100pc">
                Save
            </button>
            <button type="button" (click)="cancel()"
                class="btn btn-primary w100pc">
                Cancel
            </button>
        </div>
    </form> 
</div>
